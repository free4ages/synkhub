name: 'postgres_postgres_small_delete'
description: 'Pipeline sync from Postgres to Postgres with cron expressions'
sync_type: 'row-level'
enabled: false
# global column definition that will be used everywhere. Every stage with columns field will inherit these columns.
# This is an optional field. If not provided, every stage will have to define its own columns.
max_concurrent_partitions: 1
hash_algo: 'md5_sum_hash'
strategies:
  # Delta sync every 15 minutes
  - name: 'delta'
    type: 'delta'
    default: true
    primary_partitions:
      - column: 'updated_at'
        step: 1 # 2 hours
        step_unit: 'day'
    # secondary_partitions:
    #   - column: 'updated_at'
    #     step: 6 # 30 minutes
    #     step_unit: 'hour'
    #     data_type: 'datetime'
    

    max_concurrent_partitions: 1
    enabled: true
    cron: '*/15 * * * *'  # Every 15 minutes
    page_size: 10
    # prevent_update_unless_changed: true
    # use_pagination: true
    # use_sub_partition: false
  
  # Hash sync every 2 hours
  - name: 'hash'
    type: 'hash'
    default: true
    enabled: true
    primary_partitions:
      - column: 'user_id'
        step: 100
    secondary_partitions:
      - column: 'user_id'
        step: 10
    max_concurrent_partitions: 1
    cron: '0 */2 * * *'  # Every 2 hours
    page_size: 10
    use_pagination: false
    prevent_update_unless_changed: true
    # use_sub_partition: true
  
  # Full sync daily at 3 AM
  - name: 'full'
    type: 'full'
    default: true
    enabled: true
    primary_partitions:
      - column: 'user_id'
        step: 100
    secondary_partitions:
      - column: 'user_id'
        step: 10
    max_concurrent_partitions: 1
    page_size: 10
    cron: '0 3 * * *'  # Daily at 3 AM
    use_pagination: false
    # use_sub_partition: true

pipeline_columns:
  - name: 'user_id'
    data_type: 'integer'
    unique_column: true
    order_column: true
    direction: 'asc'
  - name: 'uid'
    data_type: 'uuid'
  - name: 'first_name'
    data_type: 'varchar'
  - name: 'last_name'
    data_type: 'varchar'
  - name: 'email'
    data_type: 'varchar'
  - name: 'status'
    data_type: 'varchar'
  - name: 'created_at'
    data_type: 'datetime'
  - name: 'updated_at'
    data_type: 'datetime'
  - name: 'status'
    data_type: 'varchar'
  - name: 'name'
    data_type: 'varchar'
  - name: 'checksum_int'
    data_type: 'bigint'
    hash_key: true


backends:
  - name: 'source_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'users_small'
    alias: 'u'
    schema: 'public'
    join:
      - table: 'user_profiles_small'
        alias: 'p'
        'on': 'u.id = p.user_id'
        type: 'left'
    filters: 
      - column: 'u.deleted'
        operator: '='
        value: false
    columns:
      - name: 'user_id'
        expr: 'u.id'
      - name: 'uid'
        expr: 'u.uid'
      - name: 'updated_at'
        expr: 'u.updated_at'
      - name: 'first_name'
        expr: 'u.first_name'
      - name: 'last_name'
        expr: 'u.last_name'
      - name: 'email'
        expr: 'p.email'
      - name: 'status'
        expr: 'u.status'
      - name: 'created_at'
        expr: 'u.created_at'
      - name: 'updated_at'
        expr: 'u.updated_at'
      - name: 'checksum_int'
        virtual: true

  - name: 'destination_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'user_profile_small'
    schema: 'public_copy'
    columns:
      - name: 'user_id'
      - name: 'uid'
        data_type: 'uuid_text_dash'
      - name: 'updated_at'
        expr: 'source_updated_at'
      - name: 'created_at'
        expr: 'source_created_at'
      - name: 'name'
      - name: 'checksum_int'
      - name: 'status'
      - name: 'email'

stages:
  - name: 'partition_generator'
    type: 'partition'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'change_detection'
    type: 'change_detection'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_fetch'
    type: 'data_fetch'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_batcher'
    type: 'batcher'
    enabled: true
    config:
      target_batch_size: 10
  - name: 'transformation'
    type: 'transform'
    enabled: true
    transformations:
      - columns:
          - first_name
          - last_name
        transform: 'lambda x: x["first_name"]+" "+x["last_name"]'
        name: 'name'
        data_type: 'varchar'
      - columns:
          - uid
        transform: 'lambda x: str(x["uid"])'
        name: 'uid'
        data_type: 'uuid_text_dash'
  - name: 'populate'
    type: 'populate'
    enabled: true
    destination:
      name: destination_backend
    
