backends:
  - name: 'source_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'users_small'
    alias: 'u'
    schema: 'public'
    join:
      - table: 'user_profiles_small'
        alias: 'p'
        'on': 'u.id = p.user_id'
        type: 'left'
    filters: []
    hash_columns: ['user_id', 'updated_at', 'first_name', 'last_name', 'email', 'status', 'created_at']
    columns:
      - name: 'user_id'
        expr: 'u.id'
        unique_column: true
        order_column: true
        direction: 'asc'
        data_type: 'integer'
      - name: 'updated_at'
        expr: 'u.updated_at'
        data_type: 'datetime'
      - name: 'first_name'
        expr: 'u.first_name'
        data_type: 'varchar'
      - name: 'last_name'
        expr: 'u.last_name'
        data_type: 'varchar'
      - name: 'email'
        expr: 'p.email'
        data_type: 'varchar'
      - name: 'status'
        expr: 'u.status'
        data_type: 'varchar'
      - name: 'created_at'
        expr: 'u.created_at'
        data_type: 'datetime'
      - name: 'updated_at'
        expr: 'u.updated_at'
        data_type: 'datetime'
  - name: 'destination_backend'
    type: 'starrocks_mysql'
    datastore_name: 'local_starrocks_mysql'
    table: 'user_profile_small'
    schema: ''
    hash_key: checksum
    columns:
      - name: 'user_id'
      - name: 'updated_at'
        expr: 'source_updated_at'
      - name: 'created_at'
        expr: 'source_created_at'
      - name: 'name'
      - name: 'checksum'
      - name: 'status'
      - name: 'email'
stages:
  - name: 'partition_generator'
    type: 'partition'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'change_detection'
    type: 'change_detection'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_fetch'
    type: 'data_fetch'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_batcher'
    type: 'batcher'
    enabled: true
    config:
      target_batch_size: 10
  - name: 'transformation'
    type: 'transform'
    enabled: true
    transformations:
      - columns:
          - first_name
          - last_name
        transform: 'lambda x: x["first_name"]+" "+x["last_name"]'
        expr: 'name'
        data_type: 'varchar'
  - name: 'populate'
    type: 'populate'
    enabled: true
    destination:
      name: destination_backend
    
