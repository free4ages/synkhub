name: 'postgres_postgres_small_delete'
description: 'Pipeline sync from Postgres to Postgres with cron expressions'
sync_type: 'row-level'

# global column definition that will be used everywhere. Every stage with columns field will inherit these columns.
# This is an optional field. If not provided, every stage will have to define its own columns.
max_concurrent_partitions: 1
hash_algo: 'md5_sum_hash'
strategies:
  # Delta sync every 15 minutes
  - name: 'delta'
    type: 'delta'
    default: true
    primary_partitions:
      - column: 'updated_at'
        step: 1 # 2 hours
        step_unit: 'day'
        data_type: 'datetime'
    # secondary_partitions:
    #   - column: 'updated_at'
    #     step: 6 # 30 minutes
    #     step_unit: 'hour'
    #     data_type: 'datetime'
    

    max_concurrent_partitions: 1
    enabled: true
    cron: '*/15 * * * *'  # Every 15 minutes
    page_size: 10
    # prevent_update_unless_changed: true
    # use_pagination: true
    # use_sub_partition: false
  
  # Hash sync every 2 hours
  - name: 'hash'
    type: 'hash'
    default: true
    enabled: true
    primary_partitions:
      - column: 'order_date'
        step: 1
        step_unit: 'month'
        data_type: 'datetime'
    secondary_partitions:
      - column: 'order_date'
        step: 1
        step_unit: 'day'
        data_type: 'datetime'
    max_concurrent_partitions: 1
    cron: '0 */2 * * *'  # Every 2 hours
    page_size: 10
    use_pagination: false
    prevent_update_unless_changed: true
    # use_sub_partition: true
  
  # Full sync daily at 3 AM
  - name: 'full'
    type: 'full'
    default: true
    enabled: true
    primary_partitions:
      - column: 'order_date'
        step: 1
        step_unit: 'month'
        data_type: 'datetime'
    secondary_partitions:
      - column: 'order_date'
        step: 1
        step_unit: 'day'
        data_type: 'datetime'
    max_concurrent_partitions: 1
    page_size: 10
    cron: '0 3 * * *'  # Daily at 3 AM
    use_pagination: false
    # use_sub_partition: true

