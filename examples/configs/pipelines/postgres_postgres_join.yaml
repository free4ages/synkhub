backends:
  - name: 'source_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'orders'
    schema: 'public'
    # join:
    #   - table: 'user_profiles_small'
    #     alias: 'p'
    #     'on': 'u.id = p.user_id'
    #     type: 'left'
    filters: 
      - column: 'u.deleted'
        operator: '='
        value: false
    columns:
      - name: 'order_id'
        expr: 'id'
        order_column: true
        direction: 'asc'
        data_type: 'integer'
      - name: 'order_date'
        data_type: 'datetime'
      - name: 'user_id'
        data_type: 'integer'
      - name: 'product_id'
        data_type: 'integer'
      - name: 'quantity'
        data_type: 'integer'
      - name: 'price'
        data_type: 'decimal'
      - name: 'amount'
        data_type: 'decimal'
      - name: 'discount'
        data_type: 'decimal'
      - name: 'category'
        data_type: 'uuid'
      - name: 'source_created_at'
        expr: 'created_at'
        data_type: 'datetime'
      - name: 'source_updated_at'
        expr: 'updated_at'
        data_type: 'datetime'
  - name: 'destination_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'orders'
    schema: 'public_copy'
    columns:
      - name: 'order_id'
        unique_column: true
        data_type: 'integer'
      - name: 'order_date'
        data_type: 'datetime'
      - name: 'user_id'
        data_type: 'integer'
      - name: 'product_id'
        data_type: 'integer'
      - name: 'quantity'
        data_type: 'integer'
      - name: 'price'
        data_type: 'decimal'
      - name: 'amount'
        data_type: 'decimal'
      - name: 'discount'
        data_type: 'decimal'
      - name: 'category'
        data_type: 'uuid'
      - name: 'source_created_at'
        data_type: 'datetime'
      - name: 'source_updated_at'
        data_type: 'datetime'
      - name: 'user_email'
        data_type: 'varchar'
      - name: 'user_name'
        data_type: 'varchar'
      - name: 'product_name'
        data_type: 'varchar'
      - name: 'category_name'
        data_type: 'varchar'
  - name: 'user_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'users_small'
    schema: 'public'
    columns:
      - name: 'user_id'
        data_type: 'integer'
      - name: 'first_name'
        data_type: 'varchar'
      - name: 'last_name'
        data_type: 'varchar'
  - name: 'user_detail_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'user_profiles_small'
    schema: 'public'
    columns:
      - name: 'user_id'
        data_type: 'integer'
      - name: 'user_email'
        expr: 'email'
        data_type: 'varchar'
  - name: 'product_detail_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'product'
    schema: 'public'
    columns:
      - name: 'product_id'
        expr: 'id'
        data_type: 'integer'
      - name: 'product_name'
        expr: 'name'
        data_type: 'varchar'
  - name: 'category_detail_backend'
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'category'
    schema: 'public'
    columns:
      - name: 'category_id'
        expr: 'id'
        data_type: 'uuid'
      - name: 'category_name'
        expr: 'name'
        data_type: 'varchar'
stages:
  - name: 'partition_generator'
    type: 'partition'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'change_detection'
    type: 'change_detection'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_fetch'
    type: 'data_fetch'
    enabled: true
    source:
      name: source_backend
    destination:
      name: destination_backend
  - name: 'hash_batcher'
    type: 'batcher'
    enabled: true
    config:
      target_batch_size: 10
  - name: 'join_user'
    type: 'join'
    enabled: true
    source:
      name: join_backend
    config:
      join_type: 'left'
      join_on:
        - data_key: 'user_id'
          backend_key: 'user_id'
          operator: '='
  - name: 'transformation'
    type: 'transform'
    enabled: true
    transformations:
      - columns:
          - first_name
          - last_name
        transform: 'lambda x: x["first_name"]+" "+x["last_name"]'
        expr: 'name'
        data_type: 'varchar'
      - columns:
          - uid
        transform: 'lambda x: str(x["uid"])'
        expr: 'uid'
        data_type: 'uuid_text_dash'
  - name: 'populate'
    type: 'populate'
    enabled: true
    destination:
      name: destination_backend
    
