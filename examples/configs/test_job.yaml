name: 'test_sync_job'
description: 'Test sync job for dashboard testing'
max_concurrent_partitions: 2

source_provider:
  data_backend:
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'source_table'
    schema: 'public'

destination_provider:
  data_backend:
    type: 'postgres'
    datastore_name: 'local_postgres'
    table: 'dest_table'
    schema: 'public'

column_map:
  - name: 'id'
    src: 'id'
    dest: 'id'
    unique_column: true
    order_column: true
    data_type: 'int'
  - name: 'name'
    src: 'name'
    dest: 'name'
    data_type: 'varchar'
  - name: 'updated_at'
    src: 'updated_at'
    dest: 'updated_at'
    data_type: 'timestamp'

partition_column: 'id'
partition_step: 1000

strategies:
  - name: 'delta'
    type: 'delta'
    column: 'updated_at'
    enabled: true
    cron: '*/15 * * * *'  # Every 15 minutes
    page_size: 1000
  - name: 'full'
    type: 'full'
    column: 'id'
    enabled: true
    cron: '0 2 * * *'     # Daily at 2 AM
    page_size: 5000
